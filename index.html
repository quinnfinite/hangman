<!DOCTYPE html>
<head>
<link rel='stylesheet' href='./stylesheet.css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src='./hangman.js'></script>
</head>
<body>
  <h1>Hangman</h1>
  <!--load the board-->
  <div id="board-container">
    <div id='board'>

    </div>
    <input id='guess' type='text'>
    <button class='guess-button'>Guess</button>
  </div>



  <!----->
<script>
$('document').ready(function () {
  var game = new Hangman();
  var answer = game._answer;
  var $board = $('#board')
  var $body = $('body')

  //Temporary
  //game._guessedLetters = ['a', 'b', 'c']

  //for each word  create a div - numbered
    //for each add a space - numbered
//populate the board
  answer.forEach(function(word , wordIndex) {
    var chars = word.split('');
    //div for word
    var $word = $('<div class="word"></div>');
    $word.appendTo($board);
    chars.forEach(function(char, charIndex) {
      $letter = $('<p class="letter"></p>');
      $letter.text(char);
      $letter.appendTo($word);
      //for storing the indices of the word and char
      // $wordIndex = $('<p></p>');
      // $charIndex = $('<p></p>');
      // $wordIndex.text(wordIndex);
      // $charIndex.text(charIndex);
      // $wordIndex.appendTo($board);
      // $charIndex.appendTo($board);
    });
    // var $word = $('<p></p>');
    // $word.text(word)
    // $word.appendTo($board)
  })
//Input guesses
$('.guess-button').on('click', function(){
  console.log('guess made');
  //get the letter from the input
  var guess = $('#guess').val()
  //invoke the pass that input to the guessing function
  console.log('Guess: ', guess);
  //the below function works when passed a letter
  game.guess(guess);
})

//appending Previous guesses




$('.guess-button').on('click', function () {

  var $previousGuessContainer = $('<div id="previous-guess-container"></div>')
  $previousGuessContainer.appendTo($body)
//  var $previousGuessContainer = $('#previous-guess-container');

  //wipe the container

  //reload it
  var $previousGuesses = game._guessedLetters;

  $previousGuesses.forEach(function (letter) {
  var $prevGuess = $('<p></p>');
  $prevGuess.text(letter);
  $prevGuess.appendTo($previousGuessContainer);
  });

})



});
</script>
</body>
</html>
